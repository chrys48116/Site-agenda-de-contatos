{% extends 'base.html' %}

{% block titulo %}Cadastro | {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Register</h1>
<form method="POST" action="{% url 'register' %}">
    {% include 'partials/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="name" value="{{request.POST.name}}" class="form-control" placeholder="Nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" placeholder="Sobrenome">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{request.POST.email}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="@email">
    </div>

    <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="user" value="{{request.POST.user}}" class="form-control" placeholder="Usuario">
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="password" class="form-control" placeholder="Senha">
    </div>
    <div class="form-group">
        <label>Repetir senha</label>
        <input type="password" name="reap_password" class="form-control" placeholder="Repetir senha">
    </div>
    
    <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>
{%endblock%}
